<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Graph predicator</title>
</head>
<body>
    
    <div id="container">
        <div id="black-box">
          <div id="purple" class="bar"></div>
          <div id="pink" class="bar"></div>
          <div id="red" class="bar"></div>
          <div id="orange" class="bar"></div>
          <div id="yellow" class="bar"></div>
        </div>
      
        <div class="button-container">
          <button id="start" class="button" onclick="startGraph()">Start</button>
          <button id="reset" class="button" onclick="resetGraph()">Reset</button>
          <button id="stop" class="button" onclick="stopGraph()">Stop</button>
        </div>
      </div>

      <script src="index.js"></script>
</body>

</html>
