<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Wheather App</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="Temp">
                <div class="degree">
                    <h1 id="temp">86<sup>o</sup></h1>
                </div>
                <div class="city">
                    <h1 id="city">Begusarai,</h1>
                </div>
                <!-- <div class="country">
                    <h1 id="country">India</h1>
                </div> -->
                
            </div>
            <div class="searchbox">
                <input type="search" name="" id="searchbox" placeholder="Enter City">
                <button id="btn" onclick="search()">Search</button>
            </div>
        </div>
        <div class="week">
            <div class="tmwr">
                <div class="head">
                    <h1>Min Temp</h1>
                </div>
                <div class="info">
                    <img height="70px" width="70px"
                        src="https://cdn3.iconfinder.com/data/icons/meteocons/512/sun-symbol-512.png" alt="">
                
                <!-- <div class="data"> -->
                    <h1>81<sup>o</sup>/61 <sup>o</sup></h1>
                    <p>Mostly Sunny</p>
                    <p>0% cludy</p>
                </div>
                <!-- </div> -->
            </div>
            <div class="tmwr">
                <div class="head">
                    <h1>Max Temp</h1>
                </div>
                <div class="info">
                    <img height="70px" width="70px"
                        src="https://cdn3.iconfinder.com/data/icons/meteocons/512/sun-symbol-512.png" alt="">
                        <h1>81<sup>o</sup>/61 <sup>o</sup></h1>
                    <p>Mostly Sunny</p>
                    <p>0% cludy</p>
                </div>
            </div>

            <div class="tmwr">
                <div class="head">
                    <h1>Pressure</h1>
                </div>
                <div class="info">
                    <img height="70px" width="70px"
                        src="https://cdn3.iconfinder.com/data/icons/meteocons/512/sun-symbol-512.png" alt="">
                        <h1>81<sup>o</sup>/61 <sup>o</sup></h1>
                    <p>Mostly Sunny</p>
                    <p>0% cludy</p>
                </div>
            </div>

            <div class="tmwr">
                <div class="head">
                    <h1>Humidity</h1>
                </div>
                <div class="info">
                    <img height="70px" width="70px"
                        src="https://cdn3.iconfinder.com/data/icons/meteocons/512/sun-symbol-512.png" alt="">
                        <h1>81<sup>o</sup>/61 <sup>o</sup></h1>
                    <p>Mostly Sunny</p>
                    <p>0% cludy</p>
                </div>
            </div>

            <div class="tmwr">
                <div class="head">
                    <h1>Sat</h1>
                </div>
                <div class="info">
                    <img height="70px" width="70px"
                        src="https://cdn3.iconfinder.com/data/icons/meteocons/512/sun-symbol-512.png" alt="">
                        <h1>81<sup>o</sup>/61 <sup>o</sup></h1>
                    <p>Mostly Sunny</p>
                    <p>0% cludy</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Last Updated at time? . Data Provided by the iMap AIRNcW</p>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
