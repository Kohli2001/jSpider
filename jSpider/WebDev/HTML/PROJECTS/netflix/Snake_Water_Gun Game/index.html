<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sanke Water Gun</title>
</head>

<body>

    <div class="heading">
        <h1>Snake Water Game</h1>
        <!-- <hr> -->

    </div>
    <div class="hero">

        <div class="user">
            <h3>Pick Your Choice</h3>
            <button id="snake"><img height="60px" width="60px"
                    src="https://static.vecteezy.com/system/resources/previews/016/765/292/original/cartoon-snake-animal-png.png"
                    alt="Snake"></button>
            <button id="gun"><img height="60px" width="60px"
                    src="https://parspng.com/wp-content/uploads/2023/06/gunpng.parspng.com-3.png" alt="Gun"></button>
            <button id="water"><img height="60px" width="60px"
                    src="https://png.pngtree.com/png-clipart/20210704/original/pngtree-cartoon-water-splash-illustration-png-image_6488650.jpg"
                    alt="Water"></button>
        </div>

        <div class="computer">
            <h3>Waiting for your Pick</h3>
            <img height="100px" width="200px"
                src="https://w1.pngwing.com/pngs/699/465/png-transparent-book-macbook-laptop-computer-computer-keyboard-desktop-computers-personal-computer-cartoon.png"
                alt="">
        </div>
    </div>
    <hr>
    <div class="resultcard">
        <h1>Winner</h1>
        <h2 id="result">Peding.....</h2>
        <img height="90px" width="90px" src="https://freepngimg.com/thumb/winner/3-2-winner-png-image.png" alt="">
    </div>

    <script src="index.js"></script>
</body>

</html>
