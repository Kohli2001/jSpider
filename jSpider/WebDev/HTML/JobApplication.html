<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>

</head>
<body>
    
    <h2>Job Application</h2>
    <form action="">
        <label for="name">Name:</label> <br>
        <input type="text" name="name" id=""> <br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id=""> <br>
        <label for="phone">Phone:</label> <br>
        <input type="tel" name="phone" id=""> <br>
        <label for="resume">Resume:</label> <br>
        <input type="file" name="resume" id=""> <br> <br>
        <label for="exprience">Exrience(Year): </label> <br>
        <input type="number" max="5" min="2" name="exprience" id=""> <br> <br>

        <fieldset>
            <legend>Skills</legend>

            <input type="checkbox" name="html" id=""> <br>
            <label for="html">HTML</label> <br>
            <input type="checkbox" name="css" id=""> <br>
            <label for="css">CSS</label> <br>
            <input type="checkbox" name="JavaScripts" id=""> <br>
            <label for="JavaScripts">JavaScripts</label> <br>
        </fieldset>
        <br>
        <label for="education">Highest Educations:</label> <br> 
        <select name="education" id="">
            <label for="education">Highest Educations:</label>
            <option value="high School">High School</option>
            <option value="graduatio">Graduation</option>
            <option value="post graduatio">Post Graduation</option>
        </select> <br> <br>

        <label for="availability">Availability:</label> <br>
        <input type="radio" name="fullTime" id="radio1"> <br>
        <label for="radio1">Full Time</label> <br>

        <input type="radio" name="halfTime" id="radio2"> <br>
        <label for="radio2">Half Time</label> <br> <br>

        <label for="comments">Additional Comments:</label> <br>
        <textarea name="comments" id="" cols="50" rows="10"></textarea> 
        <button>Submit Application</button>

     

    </form>

</body>
</html>
